{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        .posts {
            margin: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .post {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .post-header {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 15px;
        }

        .date {
            font-weight: bold;
        }

        .category {
            background-color: #007bff;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        p {
            font-size: 1rem;
            color: #555;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <header>
        <h1>Recent Posts</h1>
    </header>

    <section class="posts">
        <div class="container">
            {% if posts %}
                <h2>{{ posts.0.title }}</h2> <!-- Display title of the first post once -->

                {% for post in posts %}
                <div class="post">
                    <div class="post-header">
                        <span class="date">{{ post.date|date:"d F Y" }}</span>
                        <span class="category">{{ post.status }}</span>
                    </div>
                    
                    <p>{{ post.description }}</p>
                </div>
                {% endfor %}
            {% else %}
                <p>No posts available.</p>
            {% endif %}
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Posts. All rights reserved.</p>
    </footer>
</body>

</html>
