<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Blog</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        header,
        footer {
            position: fixed;
            left: 0;
            width: 100%;
        }

        header {
            top: 0;
        }

        footer {
            bottom: 0;
        }

        h1 {
            margin-bottom: 0;
        }

        .text {
            margin: 0;
        }

        .blog-section {
            position: relative;
            padding: 60px 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
        }

        .blog-section .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .blog-section .card {
            border: none;
            top: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .blog-section .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        .blog-section .card-img-top {
            height: 200px;
            object-fit: cover;
            border-radius: 0.25rem 0.25rem 0 0;
            transition: transform 0.2s ease-in-out;
        }

        .blog-section .card-img-top:hover {
            transform: scale(1.05);
        }

        .blog-section .card-body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 15px;
        }

        .blog-section .card-title {
            font-size: 1.25rem;
            font-weight: bold;
            color: #343a40;
            margin-bottom: 0.5rem;
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
        }

        .blog-section .card-text {
            font-size: 0.875rem;
            line-height: 1.5;
            color: #6c757d;
        }

        .blog-section .card-text small {
            color: #adb5bd;
        }

        .blog-section .text-center {
            font-size: 1rem;
            font-weight: 500;
            color: #868e96;
        }

        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: -1;
            filter: grayscale(100%);
        }

        .background-overlay.active {
            display: flex;
        }

        .background-overlay .overlay-title {
            font-size: 2rem;
            color: rgb(126, 93, 93);
            text-align: center;
            text-transform: uppercase;
            font-weight: bold;
            margin-top: 20px;
            padding: 10px 20px;
            border-radius: 10px;
        }

        .card-title {
            text-transform: uppercase;
            font-size: medium;
            color: aliceblue;
        }

        .card-post_title {
            color: aliceblue;
            font-weight: 600;
        }
    </style>
</head>
<body>
    
    <section class="blog-section container">
        <div class="row">
            {% for post in blog_entries %}
            <div class="col-lg-3 col-md-3 col-sm-6 mb-4">
                <div class="card h-100">
                    <img class="card-img-top" src="{{ post.image_url }}" alt="Image for {{ post.title }}">
                    <div class="card-body d-flex flex-column">
                        <h6 class="card-title">{{ post.title }}</h6>
                        <p class="card-text text-muted small">{{ post.category }}</p>
                        <p class="card-text">{{ post.post_title }}</p>
                        <p class="card-text text-muted">
                            <small>{{ post.created_at|date:"F d, Y" }}</small>
                        </p>
                    </div>
                </div>
            </div>
            {% empty %}
            <div class="col-12">
                <p class="text-center text-muted">No blog entries available.</p>
            </div>
            {% endfor %}
        </div>

        <!-- Background Overlay -->
        <div class="background-overlay" id="backgroundOverlay">
            <div class="overlay-title" id="overlayTitle"></div>
        </div>
    </section>

    <footer class="text-center">
        <p class="text">Â© 2024 Copyright, All Rights Reserved</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const cards = document.querySelectorAll(".card");
            const overlay = document.getElementById("backgroundOverlay");
            const overlayTitle = document.getElementById("overlayTitle");

            cards.forEach(card => {
                card.addEventListener("click", () => {
                    const imgSrc = card.querySelector(".card-img-top").src;
                    const titleText = card.querySelector(".card-title").textContent;

                    overlay.style.backgroundImage = `url(${imgSrc})`;
                    overlayTitle.textContent = titleText;

                    overlay.classList.add("active");
                    overlay.setAttribute("aria-hidden", "false");
                    overlay.focus();
                });
            });

            overlay.addEventListener("click", () => {
                overlay.classList.remove("active");
                overlay.style.backgroundImage = '';
                overlayTitle.textContent = '';
                overlay.setAttribute("aria-hidden", "true");
            });
        });
    </script>
</body>
</html>
