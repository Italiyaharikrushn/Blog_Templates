{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recent Posts</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #f9f9f9;
            color: #333;
        }

        .posts {
            margin: 0 auto;
            padding: 20px;
        }

        .post {
            background: #fff;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .date {
            font-size: 0.9rem;
            color: #888;
        }

        .badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8rem;
            color: #fff;
            font-weight: bold;
        }

        .badge.hot {
            background-color: #ff5722;
        }

        .badge.trending {
            background-color: #333;
        }

        .post-title h1 {
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .post h2 {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
    </style>
</head>

<body>
    <section class="posts">
        {% if posts %}
        <h1>Recent Posts</h1>
        <p>post those are very recent in Dot</p>
        <h1>{{ posts.header }}</h1>
        {% for post in posts %}
        <div class="post">
            <div class="post-header">
                <h2>{{ forloop.counter }}. {{ post.description }}</h2>
                <span class="badge {{ post.status|lower }}">{{ post.status }}</span>
            </div>
            <span class="date">{{ post.date|date:"d F" }}</span>
        </div>
        {% endfor %}
        {% else %}
        <p>No posts available.</p>
        {% endif %}
    </section>
</body>

</html>
