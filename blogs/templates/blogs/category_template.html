{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* General Body Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #333;
        }

        /* Section: Categories */
        .categories {
            padding: 40px 0;
            text-align: center;
        }

        .categories h2 {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .categories p {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }

        /* Container for Centering */
        .category-container {
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }

        /* Category Card Styles */
        .category-card {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .category-card h3 {
            font-size: 22px;
            color: #333;
            margin-bottom: 15px;
        }

        /* Category List */
        .category-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            text-align: justify;
            
        }

        .category-item {
            font-size: 16px;
            color: #333;
        }

        .category-item a {
            text-decoration: none;
            color: #000;
            font-weight: bold;
        }

        .category-item a:hover {
            text-decoration: underline;
        }

        .category-item span {
            color: #555;
            margin-left: 5px;
            text-align: justify;
        }
    </style>
</head>

<body>
    <section class="categories">
        <h2>Category</h2>
        <p>Browse all your favorite categories</p>
        <div class="category-container">
            <div class="category-card">
                <h3>Categories</h3>
                <div class="category-list">
                    {% for category in categories %}
                    <div class="category-item">
                        <a href="#">{{ category.name }}</a>
                        <span>({{ category.item_count|default:"00" }})</span>
                    </div>
                    {% empty %}
                    <p>No categories available.</p>
                    {% endfor %}
                </div>
            </div>
        </div>
    </section>
</body>

</html>
