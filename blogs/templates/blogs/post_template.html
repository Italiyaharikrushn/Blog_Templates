{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recent Posts</title>
    <link rel="stylesheet" href="{% static 'css/post.css' %}">
</head>

<body>
    <section class="posts">
        {% if posts %}
        <h1>Recent Posts</h1>
        <p>post those are very recent in Dot</p>
        <h1>{{ posts.header }}</h1>
        {% for post in posts %}
        <div class="post">
            <div class="post-header">
                <h2>{{ forloop.counter }}. {{ post.description }}</h2>
                <span class="badge {{ post.status|lower }}">{{ post.status }}</span>
            </div>
            <span class="date">{{ post.date|date:"d F" }}</span>
        </div>
        {% endfor %}
        {% else %}
        <p>No posts available.</p>
        {% endif %}
    </section>
</body>

</html>
