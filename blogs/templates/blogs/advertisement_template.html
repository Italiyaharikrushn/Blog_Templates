{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advertisements</title>
    <style>
        .advertisement-card {
            width: 300px;
            height: 300px;
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            margin: 20px;
        }

        .advertisement-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }

        .advertisement-card p {
            position: relative;
            z-index: 2;
            font-size: 1.5rem;
            color: white;
            font-style: italic;
            font-weight: 600;
            text-align: center;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        {% for ad in advertisements %}
        <div class="advertisement-card" style="background-image: url('{{ ad.image.url }}');">
            <p>{{ ad.text }}</p>
        </div>
        {% empty %}
        <p>No advertisements available.</p>
        {% endfor %}
    </div>
</body>

</html>
