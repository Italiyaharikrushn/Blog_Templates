{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/post_page.css' %}">
    <title>Blog Posts</title>
</head>

<body>
    <div class="container travel-posts">
        <h1>Blog Post Pages</h1>
        <div class="card-container">
            {% for post in post_pages %}
            <div class="post">
                <img src="{{ post.image_url.url }}" alt="{{ post.title }}">
                <div class="post-content">
                    <h2>{{ post.title }}</h2>
                    <p>{{ post.description }}</p>
                    {% if post.read_more_link %}
                    <a href="{{ post.read_more_link }}" class="read-more">Read More</a>
                    {% endif %}
                </div>
            </div>
            {% empty %}
            <p class="no-posts">No blog posts available.</p>
            {% endfor %}
        </div>
    </div>
</body>

</html>
