{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advertisements</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and Global Styles */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Header Styles */
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        /* Advertisement Section */
        .advertisements {
            padding: 20px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-around;
        }

        .advertisement {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 300px;
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .advertisement:hover {
            transform: scale(1.05);
        }

        .advertisement img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
        }

        .advertisement p {
            padding: 15px;
            font-size: 1rem;
            color: #555;
        }

        /* Empty State */
        .advertisements p {
            font-size: 1.2rem;
            text-align: center;
            color: #999;
        }

        /* Footer Styles */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            margin-top: 40px;
        }

        footer p {
            font-size: 1rem;
        }
    </style>
</head>advertisements

<body>
    <header>
        <h1>Advertisements</h1>
    </header>

    <section class="advertisements">
        <div class="container">
            {% for ad in advertisements %}
            <div class="advertisement">
                <img src="{{ ad.image_url.url }}" alt="Advertisement">
                <!-- <img src="{% static 'image/img06.jpg' %}" alt="Advertisement"> -->
                <p>{{ ad.text }}</p>
            </div>
            {% empty %}
            <p>No advertisements available.</p>
            {% endfor %}
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Advertisements. All rights reserved.</p>
    </footer>
</body>

</html>
